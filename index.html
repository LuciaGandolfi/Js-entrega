<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Envios</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Calculadora de Costo de Envío</h1>
    
    <label for="producto">Seleccione un producto:</label>
    <select id="producto">
        <option value="A">Producto A</option>
        <option value="B">Producto B</option>
        <option value="C">Producto C</option>
    </select><br>
    
    <label for="cantidad">Cantidad de productos:</label>
    <input type="number" id="cantidad" min="1" value="1"><br>
    
    <label for="localidad">Seleccione una localidad de envío:</label>
    <select id="localidad">
        <option value="Montevideo">Montevideo</option>
        <option value="Canelones">Canelones</option>
        <option value="Maldonado">Maldonado</option>
    </select><br>
    
    <button onclick="agregarProducto()">Agregar Producto</button><br>

    <ul id="listaProductos">
  
    </ul>
    
    <button onclick="calcularCostoTotal()">Calcular Costo Total</button><br>
    
    <div id="resultado"></div>
    
</body>
</html>
